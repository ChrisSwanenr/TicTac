<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700i|Monoton|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <embed src="mp3/song.mp3"
      width="0" height="0"
      autostart="true"
      name="mysound"
      enablejavascript="true"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="container">
      <div id="gameBoard">
        <div class="jumbotron">
          <h3 id="line1">Time for</h3>
          <h1 class="animate" id="line2">VAPORWAVE</h1>
          <h2 id="line3">Tic-Tac-Toe</h2>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <h1 class="animate"><span id="gameResult"></span></h1>
                <button id="modalButton" type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class='awesome1'>X Score: <span id="xScore">0</span></h2>
            <h2 class='awesome2'>O Score: <span id="oScore">0</span></h2>
          </div>
          <div class="panel-body">
            <div class="btn-group">
              <button value=1 id="a1" type="button" class="btn btn-default game"><span></span></button>
              <button value=2 id="a2" type="button" class="btn btn-default game"><span></span></button>
              <button value=3 id="a3" type="button" class="btn btn-default game"><span></span></button>
            </div>
            <br>
            <div class="btn-group">
              <button value=4 id="b1" type="button" class="btn btn-default game"><span></span></button>
              <button value=5 id="b2" type="button" class="btn btn-default game"><span></span></button>
              <button value=6 id="b3" type="button" class="btn btn-default game"><span></span></button>
            </div>
            <br>
            <div id="three" class="btn-group">
              <button value=7 id="c1" type="button" class="btn btn-default game"><span></span></button>
              <button value=8 id="c2" type="button" class="btn btn-default game"><span></span></button>
              <button value=9 id="c3" type="button" class="btn btn-default game"><span></span></button>
            </div><br><br><br>
            <button id="reset" type="button" class="btn-lg btn-info" name="reset">Reset</button>
          </div>
          </div>
          </div>

        </div>
  </body>
</html>
